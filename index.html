<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<style type="text/css">
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		.container {
			width: 400px;
			margin: auto;
			background-color: #ffffff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px #aaaaaa;
		}
		.input-field {
			width: 100%;
			padding: 10px;
			margin: 5px 0px;
			border: none;
			border-radius: 3px;
			box-shadow: 0px 0px 5px #aaaaaa;
		}
		.input-field:focus {
			outline: none;
			box-shadow: 0px 0px 5px #0000ff;
		}
		.btn {
			width: 100%;
			padding: 10px;
			border: none;
			border-radius: 3px;
			background-color: #D8A4D6
      ;
			color: #ffffff;
			font-weight: bold;
			cursor: pointer;
			box-shadow: 0px 0px 5px #aaaaaa;
		}
		.btn:hover {
			background-color: #2AEEE0
      ;
		}
    .header{
        background-color: #2AEEE0
        ;
        text-align: center;
        padding: 10px;
        color: white;
        font-size: 20px;
        font-weight: bold;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }
    .footer{
        background-color:#D8A4D6
        ;
        text-align: center;
        padding: 10px;
        color: white;
        font-size: 14px;
        font-weight: bold;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
    }
    .or{
        text-align: center;
        margin: 20px 0px;
        font-weight: bold;
    }
    .google-btn{
        display: block;
        width: 100%;
        background-color: #2AEEE0
        ;
        color: white;
        font-weight: bold;
        text-align: center;
        padding: 10px;
        border-radius: 3px;
        box-shadow: 0px 0px 5px #aaaaaa;
        cursor: pointer;
    }
    .google-btn:hover{
        background-color: #D8A4D6
        ;
    }
	</style>
</head>
<body>
<div class="header">Login Page</div>
<div class="container">
	<form>
		<label for="username">Username</label>
		<input type="text" id="username" name="username" class="input-field" placeholder="Enter your username">

		<label for="password">Password</label>
		<input type="password" id="password" name="password" class="input-field" placeholder="Enter your password">

		<button type="submit" class="btn">Login</button>
	</form>
	<div class="or">or</div>
	<button class="google-btn">Continue with Google</button>
</div>
<div class="footer">Â© 2023 MyWebsite.com. All rights reserved.</div>
</body>
</html>
